<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project 101</title>
    <link rel="stylesheet" href="../styles/output.css" />
  </head>
  <body class="bg-sky-500">
    <!-- Page container -->
    <div class="min-h-screen flex items-center justify-center px-4">

      <!--Card-->
      <div class="w-full max-w-sm md:max-w-sm bg-white rounded-3xl shadow-md p-8">
            <div class="font-semibold text-sm">Hello!</div>
            <p class="mt-2">Sign up to get started</p>

            <!--Email-->
            <div class="mt-4 border rounded-full focus-within:border-sky-200">
              <input
                type="email"
                placeholder=" Email Address"
                class="w-full p-3  outline-none"
              >
            </div>

            <!--Password-->
            <div class="mt-6 border rounded-full focus-within:border-sky-200">
                <input
                    type="password"
                    placeholder="Password"
                    class="w-full p-3  outline-none"
                >
            </div>

            <button class="mt-6 w-full rounded-full bg-sky-400 py-4 active:bg-sky-600 hover:bg-sky-500">
                Login
            </button>
            
            
            <p class="mt-4">
                Don't have an account?
                <a class="font-semibold hover:underline" href="#">
                    Sign up now
                </a>
            </p>
       </div>
    </div>
  </body>
</html>
